<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(6.5px);
      -webkit-backdrop-filter: blur(6.5px);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .choices {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .choice {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .choice:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.4);
    }

    .result {
      font-size: 1.5rem;
      margin-bottom: 20px;
      min-height: 40px;
    }

    .score-board {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .score {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .reset-btn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff33;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #ffffff55;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game-container">
    <div class="choices">
      <div class="choice" onclick="playGame('rock')">‚úä</div>
      <div class="choice" onclick="playGame('paper')">‚úã</div>
      <div class="choice" onclick="playGame('scissors')">‚úåÔ∏è</div>
    </div>

    <div class="result" id="resultText">Make your move!</div>

    <div class="score-board">
      <div class="score">You: <span id="userScore">0</span></div>
      <div class="score">Computer: <span id="compScore">0</span></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
  </div>

  <div class="footer"></div>

  <script>
    const resultText = document.getElementById('resultText');
    const userScoreEl = document.getElementById('userScore');
    const compScoreEl = document.getElementById('compScore');

    let userScore = 0;
    let compScore = 0;

    function playGame(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const compChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === compChoice) {
        result = "It's a draw! ";
      } else if (
        (userChoice === 'rock' && compChoice === 'scissors') ||
        (userChoice === 'paper' && compChoice === 'rock') ||
        (userChoice === 'scissors' && compChoice === 'paper')
      ) {
        userScore++;
        result = `You Win!  ${userChoice} beats ${compChoice}`;
      } else {
        compScore++;
        result = `You Lose!  ${compChoice} beats ${userChoice}`;
      }

      resultText.textContent = result;
      userScoreEl.textContent = userScore;
      compScoreEl.textContent = compScore;
    }

    function resetGame() {
      userScore = 0;
      compScore = 0;
      userScoreEl.textContent = userScore;
      compScoreEl.textContent = compScore;
      resultText.textContent = "Make your move!";
    }
  </script>
</body>
</html>
